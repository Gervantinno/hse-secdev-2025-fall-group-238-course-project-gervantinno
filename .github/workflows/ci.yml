name: CI

on:
  push:
    branches: [ main ]
  pull_request:

permissions:
  contents: read
  packages: write

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:

  tests:
    name: Tests (py${{ matrix.python-version }})
    runs-on: ubuntu-latest
    timeout-minutes: 25
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12"]

    steps:
      - uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-py${{ matrix.python-version }}-pip-${{ hashFiles('requirements.txt', 'requirements-dev.txt', 'pyproject.toml') }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt
          pip install coverage

      - name: Lint
        run: |
          ruff check .
          black --check .
          isort --check-only .

      - name: Tests
        run: |
          mkdir -p reports/htmlcov
          coverage run -m pytest -q --maxfail=1 --disable-warnings \
            --junitxml=reports/junit-py${{ matrix.python-version }}.xml
          coverage xml -o reports/coverage-py${{ matrix.python-version }}.xml
          coverage html -d reports/htmlcov/py${{ matrix.python-version }}

      - name: Upload reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: reports-py${{ matrix.python-version }}
          path: reports/**


  deploy:
    name: Package & Deploy
    needs: tests
    runs-on: ubuntu-latest
    if: ${{ github.ref == 'refs/heads/main' }}
    timeout-minutes: 25

    env:
      STAGING_DB_URL: ${{ secrets.STAGING_DB_URL }}
      STAGING_API_KEY: ${{ secrets.STAGING_API_KEY }}

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to GHCR
        if: ${{ secrets.GHCR_TOKEN != '' }}
        run: |
          echo "${{ secrets.GHCR_TOKEN }}" | docker login ghcr.io -u "${{ github.actor }}" --password-stdin

      - name: Build image with cache
        uses: docker/build-push-action@v5
        with:
          context: .
          target: runtime
          tags: ghcr.io/${{ github.repository }}/recipe-manager:${{ github.sha }}
          push: ${{ secrets.GHCR_TOKEN != '' }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Save Image (fallback)
        if: ${{ secrets.GHCR_TOKEN == '' }}
        run: |
          mkdir -p release
          docker save ghcr.io/${{ github.repository }}/recipe-manager:${{ github.sha }} \
            | gzip > release/recipe-manager-${{ github.sha }}.tar.gz

      - name: Upload docker artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: docker-release
          path: release/**

      - name: Mask secrets
        run: |
          [ -n "${STAGING_DB_URL}" ] && echo "::add-mask::${STAGING_DB_URL}"
          [ -n "${STAGING_API_KEY}" ] && echo "::add-mask::${STAGING_API_KEY}"

      - name: Deploy to staging
        env:
          DB_URL: ${{ env.STAGING_DB_URL }}
          API_KEY: ${{ env.STAGING_API_KEY }}
        run: |
          echo "Deploying image ghcr.io/${{ github.repository }}/recipe-manager:${{ github.sha }}..."

          if [ -z "${DB_URL}" ] || [ -z "${API_KEY}" ]; then
            echo "Staging secrets missing â€” skipping deploy"
            exit 0
          fi

          curl -s -X POST https://staging.example.com/deploy \
            -H "Authorization: Bearer ${API_KEY}" \
            -H "Content-Type: application/json" \
            -d "{
              \"image\":\"ghcr.io/${{ github.repository }}/recipe-manager:${{ github.sha }}\",
              \"db_url\":\"${DB_URL}\"
            }"
