name: Security - SAST & Secrets

on:
  workflow_dispatch:
  push:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"
      - ".github/workflows/ci-sast-secrets.yml"
  pull_request:
    paths:
      - "**/*.py"
      - "security/semgrep/**"
      - "security/.gitleaks.toml"

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  sast_secrets:
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Ensure evidence dir
        run: mkdir -p EVIDENCE/P10

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.x"

      - name: Semgrep CI (SARIF)
        run: |
          python -m pip install --upgrade pip
          pip install semgrep==1.36.0
          SHA=${{ github.sha }}
          OUT=EVIDENCE/P10/semgrep-${SHA}.sarif
          OUT_ERR=EVIDENCE/P10/semgrep-${SHA}.stderr
          semgrep ci --config p/ci --config security/semgrep/rules.yml --sarif --output $OUT --metrics=off > $OUT_STD 2> $OUT_ERR || true
          if [ ! -s "$OUT" ]; then
            echo "Semgrep did not produce SARIF at $OUT" > EVIDENCE/P10/semgrep-${SHA}.error
            echo "STDOUT:" >> EVIDENCE/P10/semgrep-${SHA}.error
            cat $OUT_STD >> EVIDENCE/P10/semgrep-${SHA}.error
            echo "STDERR:" >> EVIDENCE/P10/semgrep-${SHA}.error
            cat $OUT_ERR >> EVIDENCE/P10/semgrep-${SHA}.error
            # create placeholder so artifact exists
            echo '{}' > $OUT
          fi

      - name: Gitleaks detect
        run: |
          SHA=${{ github.sha }}
          OUT=EVIDENCE/P10/gitleaks-${SHA}.json
          OUT_ERR=EVIDENCE/P10/gitleaks-${SHA}.stderr
          docker run --rm -v ${{ github.workspace }}:/repo zricethezav/gitleaks:v8.16.0 \
            detect --no-banner --config=/repo/security/.gitleaks.toml \
              --source=/repo --report-format=json \
              --report-path=/repo/$OUT > $OUT_STD 2> $OUT_ERR || true
          if [ ! -s "$OUT" ]; then
            echo "Gitleaks did not produce report at $OUT" > EVIDENCE/P10/gitleaks-${SHA}.error
            echo "STDOUT:" >> EVIDENCE/P10/gitleaks-${SHA}.error
            cat $OUT_STD >> EVIDENCE/P10/gitleaks-${SHA}.error
            echo "STDERR:" >> EVIDENCE/P10/gitleaks-${SHA}.error
            cat $OUT_ERR >> EVIDENCE/P10/gitleaks-${SHA}.error
            # create empty array as placeholder
            echo '[]' > $OUT
          fi

      - name: Generate SAST summary (basic) + run info
        run: |
          SHA=${{ github.sha }}
          OUT=EVIDENCE/P10/sast_summary-${SHA}.md
          SEMG=EVIDENCE/P10/semgrep-${SHA}.sarif
          GITL=EVIDENCE/P10/gitleaks-${SHA}.json
          echo "# P10 SAST & Secrets summary for commit ${SHA}" > $OUT
          echo "" >> $OUT
          echo "- semgrep SARIF: ${SEMG}" >> $OUT
          echo "- gitleaks JSON: ${GITL}" >> $OUT
          echo "" >> $OUT
          echo "Check semgrep SARIF with SARIF viewer and gitleaks JSON for details." >> $OUT
          echo "" >> $OUT
          RUN_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          echo "CI run: ${RUN_URL}" >> $OUT
          echo "" >> $OUT
          # run info file for traceability
          echo "commit=${SHA}" > EVIDENCE/P10/run_info-${SHA}.txt
          echo "run_id=${{ github.run_id }}" >> EVIDENCE/P10/run_info-${SHA}.txt
          echo "run_url=${RUN_URL}" >> EVIDENCE/P10/run_info-${SHA}.txt

      - name: Upload P10 evidence
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: P10_EVIDENCE_${{ github.sha }}
          path: EVIDENCE/P10
